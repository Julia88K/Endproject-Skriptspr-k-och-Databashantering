<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal-Search</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main class="app">
  <h1>Recipe-Search</h1>

  <form id="meal-form">
    <label for="select">Search your favorite recipe</label>
    <div class="dd-wrap">
    <input id="select" type="text" placeholder="Choose meal category..." required />
    <div id="recipes"></div>
    </div>
    <button id = "submit" type="submit">Search meal</button>
  </form>
  <div id="results" aria-live="polite">
  </div>


  <footer class="footnote">
    <small>
      Data from https://www.themealdb.com/api.php
    </small>
  </footer>
</main>

<script src="js/app.js" defer></script>
</body>
</html>
